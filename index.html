<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="container">
        <div class="buttons">
            <button class="btn-1">Play</button>
            <button class="btn-2">Replay</button>
        </div>
       <div class="grid">
        <section class="my-pick">
            <h2 class="display">Pick one :</h2>
            <div class="images">
                <img src="./img/fist_019.jpg" alt="rock"  class="human">
                <img src="./img/—Pngtree—white notepad_2770214.png" alt="paper"  class="human" >
                <img src="./img/Gardening_(88).jpg" alt="scissors" class="human">
            </div>
            <h3 class="my-result"></h3>
        </section>
        <section class="cpu-pick">
         <div class="images">
            <h2 class="display">Cpu pick:</h2>
             <img src="./img/fist_019.jpg" alt="rock" class="cpu">
             <img src="./img/—Pngtree—white notepad_2770214.png" class="cpu" >
             <img src="./img/Gardening_(88).jpg" alt="scissors" class="cpu">
         </div>
         <h3 class="cpu-result"></h3>
        </section>
       </div>
       <section class="score">
               <h2 class="final"></h2>
       </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
